name: rpi image builder

on: [push, pull_request]

jobs:
  make-image:
    runs-on: ubuntu-latest
    name: rpi-builder
    steps:
      - uses: actions/checkout@v2
      - name: Build images
        run: |
          for distro in debian raspios; do
            for arch in arm64 armhf; do
              echo "OS=$distro" > config.txt
              echo "ARCHITECTURE=$arch" >> config.txt
              echo "COMPRESS=xz" >> config.txt
              sudo ./rpi-img-builder.sh
            done
          done
      - name: Get Tag
        id: vars
        run: echo ::set-output name=tag::${GITHUB_REF#refs/*/}
      - name: Publish Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          name: v${{ steps.vars.outputs.tag }}
          draft: true
          files: |
            debian-buster-lite-arm64.img.xz
            debian-buster-lite-armhf.img.xz
            raspios-buster-lite-arm64.img.xz
            raspios-buster-lite-armhf.img.xz
